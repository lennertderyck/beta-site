<div id="breadcrumbs" class="txt-color-white">
  <small class="txt-modern">
      {% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
      <a href="/" class="txt-color-white">Home</a>
      {% for crumb in crumbs offset: 1 %}
        {% if forloop.last %}
          <span class="txt-color-white">\ {{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}</span>
        {% else %}
        <span class="txt-color-white">\</span> <a href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' | replace:'without-plugin/','without-plugins/' }}{% endfor %}" class="txt-color-white">{{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}</a>
        {% endif %}
      {% endfor %}
  </small>
</div>
