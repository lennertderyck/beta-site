# Site settings
# ─────────────
baseurl: # the subpath of your site, e.g. /blog
# host   : 127.0.0.1
# port   : 4000

# Custom Site variables
# ─────────────────────
show-style-guide: false # Show style guide in footer.
title: Lennert De Ryck

# Build settings
# ──────────────
highlighter: rouge

exclude:
  - Gemfile
  - README.md

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-mentions
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jemoji
  - jekyll-menus

sass:
  style: nested
#  style: expanded
#  style: compact
#  style: compressed

collections:
  repos:
    output: true
  projects:
    output: true

defaults:
  - scope:
      path: ""
      type: "repos"
    values:
      layout: "repo"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
      widgets-bottom: false