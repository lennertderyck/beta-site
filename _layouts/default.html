<!DOCTYPE html>
<html lang="nl">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->

    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-140323499-1');
    </script>


    <script src="{{ site.baseurl }}/assets/js/pace.min.js"></script>
    <script src="https://ce.lennertderyck.be/library/elements.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% if page.layout != "default" %}{{ page.title }} \ Beta &nbsp; &mdash; &nbsp; {% endif %}Lennert De Ryck{% if page.layout == "default" %} &nbsp; &mdash; &nbsp; jong grafisch vormgever{% endif %}</title>
    <link rel="shortcut icon" type='image/x-icon' href="https://lennertderyck.be/wp-content/uploads/2017/05/cropped-logo_personal_new_logo-ldr-origineel-online-2-32x32.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="{{ site.baseurl }}/assets/js/cookies.js"></script>


    <link rel="stylesheet" href="{{ site.baseurl }}{% link assets/css/app.scss %}">

    <link href="https://fonts.googleapis.com/css?family=Arvo:400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass:300,400,600,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700" rel="stylesheet">

    <!-- Other recources-->
    <script src="{{ site.baseurl }}/assets/js/color-thief.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://assets.juicer.io/embed.css" media="all" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
    <body id="body">
        <!-- Load Facebook SDK for JavaScript -->
        <div id="fb-root"></div>
        <script>
            window.fbAsyncInit = function() {
                FB.init({
                xfbml            : true,
                version          : 'v3.3'
                });
            };

            (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'https://connect.facebook.net/nl_NL/sdk/xfbml.customerchat.js';
            fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>

        <!-- Your customer chat code -->
        <div class="fb-customerchat"
            attribution="setup_tool"
            page_id="1997323257173637"
            logged_in_greeting="Hoi. Waar kunnen we je mee helpen?"
            logged_out_greeting="Hoi. Waar kunnen we je mee helpen?">
        </div>

        <div id="loaderSplash">
            <img src="{{ site.baseurl }}/assets/images/LOGO_LDR_ZWART.svg" alt="" height="155px">
        </div>
        <!-- REAL CONTENT -->
        <div class="d-none alert alert-warning alert-dismissible fade show" role="alert" id="testAlert">
            <p class="mb-0"><strong>Holy guacamole!</strong> Deze site is nu nog sneller! <br class="d-inline d-md-none"> <a class="btn d-inline ml-4" onclick="hideAlert('testAlert')">Lees meer</a></p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% include navbar.html %}
        <div id="site-content" {% if page.titlebar == false %}class="page-no-title"{% endif %}>
            {{ content }}
        </div>
        {% include footer.html %}
        {% include scripts-bottom.html %}
    </body>
</html>
